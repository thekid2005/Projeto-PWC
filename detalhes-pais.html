        <div class="container">
            <img src="assets/img/Logótipo_Politécnico_Leiria_01 1.png" alt="logo IPL">

    <!-- Seção de detalhes do país -->
    <section class="detalhes-pais">
        <div class="container mt-5 pt-5">
            <h2 id="paisNome" class="text-center"></h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <img id="paisBandeira" class="img-fluid" alt="Bandeira do país" />
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <table class="table table-bordered text-center">
                        <tbody>
                            <tr>
                                <td><strong>Capital</strong></td>
                                <td id="paisCapital"></td>
                            </tr>
                            <tr>
                                <td><strong>População</strong></td>
                                <td id="paisPopulacao"></td>
                            </tr>
                            <tr>
                                <td><strong>Área</strong></td>
                                <td id="paisArea"></td>
                            </tr>
                            <tr>
                                <td><strong>Moeda</strong></td>
                                <td id="paisMoeda"></td>
                            </tr>
                            <tr>
                                <td><strong>Idioma(s)</strong></td>
                                <td id="paisIdioma"></td>
                            </tr>
                            <tr>
                                <td><strong>Região</strong></td>
                                <td id="paisRegiao"></td>
                            </tr>
                            <tr>
                                <td><strong>Sub-região</strong></td>
                                <td id="paisSubRegiao"></td>
                            </tr>
                            <tr>
                                <td><strong>Fuso Horário</strong></td>
                                <td id="paisFusoHorario"></td>
                            </tr>
                            <tr>
                                <td><strong>Localização</strong></td>
                                <td><a id="paisGoogleMapsLink" href="#" target="_blank">Abrir no Google Maps</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="paises.html" class="btn btn-secondary">Voltar</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
